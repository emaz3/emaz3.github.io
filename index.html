<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0d1117;
            font-family: Roboto, sans-serif;
            overflow: hidden;
        }

        #background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        #hex-pattern {
            width: 100%;
            height: 100%;
            background-image: linear-gradient(60deg, rgba(0, 0, 0, 0.2) 90%, transparent 90%), linear-gradient(-60deg, rgba(0, 0, 0, 0.2) 90%, transparent 90%);
            background-size: 40px 70px;
            background-position: 0 0, 20px 35px;
        }

        #rain-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .raindrop {
            position: absolute;
            width: 2px;
            height: 30px;
            background-color: #2ea1f8;
            animation: raindropFall linear infinite;
            filter: drop-shadow(0 0 5px rgba(0, 0, 0, 0.3));
            z-index: -1;
        }

        @keyframes raindropFall {
            0% {
                transform: translateY(-100%);
                opacity: 0;
            }
            100% {
                transform: translateY(100vh);
                opacity: .2;
            }
        }

        #tabs {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 60px;
            padding-top: 20px;
        }

        .tab {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 20px;
            padding: 8px 16px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0);
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .tab:hover {
            background-color: rgba(255, 255, 255, 0.1);
            transform: scale(1.05);
        }

        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #0d1117;
            color: lightblue;
            padding: 10px;
            text-align: center;
        }

        footer p {
            margin: 5px 0;
        }

        footer a {
            color: lightblue;
            text-decoration: none;
        }
        
    </style>
</head>
<body>
    <div id="background-container">
        <div id="hex-pattern"></div>
    <div id="rain-container"></div>
    <div id="tabs">
        <div class="tab" onclick="location.href='minecraft.html'">Minecraft</div>
        <div class="tab" onclick="location.href='tools.html'">Tools</div>
        <div class="tab" onclick="location.href='other.html'">Other</div>
    </div>
    <footer>
        <p><a href="https://github.com/emaz3" target="_blank">Dent</a></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
